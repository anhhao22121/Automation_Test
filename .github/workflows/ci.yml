name: Run Automation Test Project
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code from Github
        uses: actions/checkout@4

      - name: Install python
        uses: actions/setup-python@5
        with:
          python-version: '3.10'

      - name:  Install necessary libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome library
        # Install Google Chrome on ubuntu-latest so webdriver_manager can download a matching chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Create a test report Folder
        run: mkdir -p report

      - name: Run Test
        run: pytest -m smoke --html=report/report.html --self-contained-html
      
      - name: Upload file report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report/report.html